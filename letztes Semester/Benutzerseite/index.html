<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="scriptinhalt.js"></script>
    <title>Eisdiele</title>
</head>

<body>
    <header>
        <div id="header">
            <h1>Eisdiele Delicious</h1>
            <h3>Das beste Eis zum besten Preis!</h3>
        </div>
    </header>

    <main>
        <table>
            <tr>
                <th>
                    Behälter:
                </th>

                <th>
                    Sorte/n:
                </th>
                <th>
                    Toppings:
                </th>
                <th>
                    Preis:
                </th>
            </tr>
            <tr>
                <td id="behälterT"> </td>
                <td id="sorteT"> </td>
                <td id="toppingsT"> </td>
                <td id="preisT"> </td>
            </tr>
        </table>
        <h3>Wähle dein Wunscheis</h3>
        <h3>maximal 3 Kugeln & maximal 2 Toppings</h3>
        <div id="eis"></div>

        <form>
            <input placeholder="Vorname" type="text" name="fname">
            <input placeholder="Nachname" type="text" name="lname">
            <input placeholder="Adresse" type="text" name="adress">
            <button type="button" id="senden">Senden</button>
        </form>

    </main>

    <footer>
        <h3>Lieferung von 10:00 Uhr bis 22:00 Uhr möglich</h3>
    </footer>
    

</body>

</html>
